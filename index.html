<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>わたすて - MVP</title>
    <style>
        /* --- デザイン部分（CSS） --- */
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fcf0f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 1.2rem;
            color: #ff8fab;
            margin: 10px 0;
        }

        /* アバター表示エリア */
        #avatar-display {
            width: 300px;
            height: 300px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
            background-image: linear-gradient(45deg, #eee 25%, transparent 25%, transparent 75%, #eee 75%, #eee), 
                              linear-gradient(45deg, #eee 25%, transparent 25%, transparent 75%, #eee 75%, #eee);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }

        .avatar-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
        }

        /* 重ね順 */
        #layer-background { z-index: 5; }
        #layer-hair-back  { z-index: 10; }
        #layer-body       { z-index: 20; }
        #layer-eyes       { z-index: 30; }
        #layer-mouth      { z-index: 35; }
        #layer-outfit     { z-index: 40; }
        #layer-hair-front { z-index: 50; }
        #layer-accessory  { z-index: 60; }
        #layer-frame      { z-index: 100; }

        /* 操作パネル */
        #controls {
            width: 95%;
            max-width: 500px;
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
            border-bottom: 2px solid #eee;
            overflow-x: auto;
            white-space: nowrap;
            padding-bottom: 5px;
        }
        .tab-btn {
            background: none;
            border: none;
            padding: 8px 12px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
            font-size: 0.85rem;
            flex-shrink: 0;
        }
