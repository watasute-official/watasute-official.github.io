<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>わたすて - MVP</title>
    <style>
        /* --- デザイン部分（CSS） --- */
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fcf0f5; /* パステルピンク背景 */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 1.2rem;
            color: #ff8fab;
            margin: 10px 0;
        }

        /* アバター表示エリア */
        #avatar-display {
            width: 300px;
            height: 300px;
            background-color: #fff; /* ※保存時はここは透過されます */
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
            /* 背景市松模様（透過がわかるように） */
            background-image: linear-gradient(45deg, #eee 25%, transparent 25%, transparent 75%, #eee 75%, #eee), 
                              linear-gradient(45deg, #eee 25%, transparent 25%, transparent 75%, #eee 75%, #eee);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }

        /* レイヤー設定 */
        .avatar-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
        }

        /* --- 重ね順（Z-index）の定義 --- */
        /* 数字が大きいほど手前に来ます */
        #layer-hair-back { z-index: 10; }   /* 後ろ髪 */
        #layer-body      { z-index: 20; }   /* 素体（必須） */
        #layer-eyes      { z-index: 30; }   /* 目 */
        #layer-mouth     { z-index: 35; }   /* 口 */
        #layer-outfit    { z-index: 40; }   /* 服 */
        #layer-hair-front{ z-index: 50; }   /* 前髪 */
        #layer-accessory { z-index: 60; }   /* アクセサリー */
        #layer-frame     { z-index: 100; }  /* フレーム（最前面） */

        /* 操作パネル */
        #controls {
            width: 95%;
            max-width: 500px;
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* タブボタン */
        .tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
            border-bottom: 2px solid #eee;
            overflow-x: auto;
            white-space: nowrap;
            padding-bottom: 5px;
        }
        .tab-btn {
            background: none;
            border: none;
            padding: 8px 12px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
            font-size: 0.85rem;
            flex-shrink: 0; /* 縮まないように */
        }
        .tab-btn.active {
            color: #ff8fab;
            border-bottom: 3px solid #ff8fab;
        }

        /* アイテム一覧 */
        .item-list {
            display: none;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-height: 250px;
            overflow-y: auto;
        }
        .item-list.active {
            display: grid;
        }

        .item-btn {
            aspect-ratio: 1;
            background-color: #f9f9f9;
            border: 2px solid #eee;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            flex-direction: column;
            text-align: center;
            padding: 5px;
        }
        .item-btn:hover {
            border-color: #ff8fab;
            background-color: #fff0f5;
        }
        
        /* 保存ボタン */
        #save-btn {
            margin-top: 20px;
            margin-bottom: 50px;
            background-color: #ff8fab;
            color: white;
            border: none;
            padding: 15px 50px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(255, 143, 171, 0.4);
            transition: transform 0.1s;
        }
        #save-btn:active {
            transform: scale(0.95);
        }

    </style>
</head>

        <img id="layer-eyes"      class="avatar-layer" src="" alt="">
        <img id="layer-mouth"     class="avatar-layer" src="" alt="">

            <button class="item-btn" onclick="setPart('layer-mouth', null)">なし</button>
        </div>

        <div id="tab-outfit" class="item-list">
            <button class="item-btn" onclick="setPart('layer-outfit', 'outfit1')">制服</button>
            <button class="item-btn" onclick="setPart('layer-outfit', 'outfit2')">ドレス</button>
            <button class="item-btn" onclick="setPart('layer-outfit', 'outfit3')">メイド</button>
            <button class="item-btn" onclick="setPart('layer-outfit', null)">脱ぐ</button>
        </div>

        <div id="tab-accessory" class="item-list">
            <button class="item-btn" onclick="setPart('layer-accessory', 'accessory1')">リボン</button>
            <button class="item-btn" onclick="setPart('layer-accessory', 'accessory2')">眼鏡</button>
            <button class="item-btn" onclick="setPart('layer-accessory', null)">なし</button>
        </div>

        <div id="tab-frame" class="item-list">
            <button class="item-btn" onclick="setPart('layer-frame', 'frame1')">キラキラ</button>
            <button class="item-btn" onclick="setPart('layer-frame', 'frame2')">集中線</button>
            <button class="item-btn" onclick="setPart('layer-frame', null)">なし</button>
        </div>
    </div>

    <button id="save-btn" onclick="downloadImage()">画像を保存する</button>
