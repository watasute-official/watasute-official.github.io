<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>わたすて - MVP</title>
    <style>
        /* --- デザイン部分（CSS） --- */
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fcf0f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 1.2rem;
            color: #ff8fab;
            margin: 10px 0;
        }

        /* アバター表示エリア */
        #avatar-display {
            width: 300px;
            height: 300px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
            /* 背景の市松模様（透過確認用） */
            background-image: linear-gradient(45deg, #eee 25%, transparent 25%, transparent 75%, #eee 75%, #eee), 
                              linear-gradient(45deg, #eee 25%, transparent 25%, transparent 75%, #eee 75%, #eee);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }

        /* 画像レイヤー */
        .avatar-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
        }

        /* --- 重ね順（Z-index） --- */
        #layer-background { z-index: 5; }   /* 背景（将来用） */
        #layer-hair-back  { z-index: 10; }  /* 後ろ髪 */
        #layer-body       { z-index: 20; }  /* 素体 */
        #layer-eyes       { z-index: 30; }  /* 目 */
        #layer-mouth      { z-index: 35; }  /* 口 */
        #layer-outfit     { z-index: 40; }  /* 服 */
        #layer-hair-front { z-index: 50; }  /* 前髪 */
        #layer-accessory  { z-index: 60; }  /* アクセ（将来用） */
        #layer-frame      { z-index: 100; } /* フレーム（将来用） */

        /* 操作パネル */
        #controls {
            width: 95%;
            max-width: 500px;
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* タブボタン */
        .tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
            border-bottom: 2px solid #eee;
            overflow-x: auto;
            white-space: nowrap;
            padding-bottom: 5px;
        }
        .tab-btn {
            background: none;
            border: none;
            padding: 8px 12px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
            font-size: 0.85rem;
            flex-shrink: 0;
        }
        .tab-btn.active {
            color: #ff8fab;
            border-bottom: 3px solid #ff8fab;
        }

        /* アイテム一覧 */
        .item-list {
            display: none;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-height: 250px;
            overflow-y: auto;
        }
        .item-list.active {
            display: grid;
        }

        .item-btn {
            aspect-ratio: 1;
            background-color: #f9f9f9;
            border: 2px solid #eee;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            flex-direction: column;
            text-align: center;
            padding: 5px;
        }
        .item-btn:hover {
            border-color: #ff8fab;
            background-color: #fff0f5;
        }
        
        /* 保存ボタン */
        #save-btn {
            margin-top: 20px;
            margin-bottom: 50px;
            background-color: #ff8fab;
            color: white;
            border: none;
            padding: 15px 50px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(255, 143, 171, 0.4);
            transition: transform 0.1s;
        }
        #save-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <h1>WATASUTE Demo</h1>

    <div id="avatar-display">
        <img id="layer-hair-back" class="avatar-layer" src="" alt="">
        <img id="layer-body"      class="avatar-layer" src="assets/body.png" alt="素体">
        <img id="layer-eyes"      class="avatar-layer" src="" alt="">
        <img id="layer-mouth"     class="avatar-layer" src="" alt="">
        <img id="layer-outfit"    class="avatar-layer" src="" alt="">
        <img id="layer-hair-front"class="avatar-layer" src="" alt="">
        <img id="layer-accessory" class="avatar-layer" src="" alt="">
        <img id="layer-frame"     class="avatar-layer" src="" alt="">
    </div>

    <div id="controls">
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('hair-front')">前髪</button>
            <button class="tab-btn" onclick="showTab('hair-back')">後髪</button>
            <button class="tab-btn" onclick="showTab('eyes')">目</button>
            <button class="tab-btn" onclick="showTab('mouth')">口</button>
            <button class="tab-btn" onclick="showTab('outfit')">服</button>
        </div>

        <div id="tab-hair-front" class="item-list active">
            <button class="item-btn" onclick="setPart('layer-hair-front', 'hair1_front')">ロング</button>
            <button class="item-btn" onclick="setPart('layer-hair-front', 'hair2_front')">ショート</button>
            <button class="item-btn" onclick="setPart('layer-hair-front', null)">なし</button>
        </div>

        <div id="tab-hair-back" class="item-list">
            <button class="item-btn" onclick="setPart('layer-hair-back', 'hair1_back')">ロング</button>
            <button class="item-btn" onclick="setPart('layer-hair-back', 'hair2_back')">ショート</button>
            <button class="item-btn" onclick="setPart('layer-hair-back', null)">なし</button>
        </div>

        <div id="tab-eyes" class="item-list">
            <button class="item-btn" onclick="setPart('layer-eyes', 'eyes1')">目1</button>
            <button class="item-btn" onclick="setPart('layer-eyes', 'eyes2')">目2</button>
            <button class="item-btn" onclick="setPart('layer-eyes', 'eyes3')">目3</button>
            <button class="item-btn" onclick="setPart('layer-eyes', 'eyes4')">目4</button>
            <button class="item-btn" onclick="setPart('layer-eyes', 'eyes5')">目5</button>
            <button class="item-btn" onclick="setPart('layer-eyes', 'eyes6')">目6</button>
            <button class="item-btn" onclick="setPart('layer-eyes', null)">なし</button>
        </div>

        <div id="tab-mouth" class="item-list">
            <button class="item-btn" onclick="setPart('layer-mouth', 'mouth1')">口1</button>
            <button class="item-btn" onclick="setPart('layer-mouth', 'mouth2')">口2</button>
            <button class="item-btn" onclick="setPart('layer-mouth', 'mouth3')">口3</button>
            <button class="item-btn" onclick="setPart('layer-mouth', 'mouth4')">口4</button>
            <button class="item-btn" onclick="setPart('layer-mouth', 'mouth5')">口5</button>
            <button class="item-btn" onclick="setPart('layer-mouth', null)">なし</button>
        </div>

        <div id="tab-outfit" class="item-list">
            <button class="item-btn" onclick="setPart('layer-outfit', 'outfit1')">制服</button>
            <button class="item-btn" onclick="setPart('layer-outfit', 'outfit2')">ドレス</button>
            <button class="item-btn" onclick="setPart('layer-outfit', 'outfit3')">メイド</button>
            <button class="item-btn" onclick="setPart('layer-outfit', null)">脱ぐ</button>
        </div>
    </div>

    <button id="save-btn" onclick="downloadImage()">画像を保存する</button>

    <script>
        /* --- ロジック部分 --- */
        
        function showTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.item-list').forEach(list => list.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('tab-' + tabName).classList.add('active');
        }

        function setPart(layerId, imageName) {
            const layer = document.getElementById(layerId);
            if (imageName) {
                layer.src = `assets/${imageName}.png`;
                layer.style.display = 'block';
            } else {
                layer.src = ''; 
                layer.style.display = 'none';
            }
        }

        /* --- 保存機能 --- */
        function downloadImage() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // キャンバスサイズを素体画像に合わせる（高画質用）
            const bodyImg = document.getElementById('layer-body');
            canvas.width = bodyImg.naturalWidth || 1000; 
            canvas.height = bodyImg.naturalHeight || 1500;

            // 重ね順リスト（奥から手前）
            const layerIds = [
                'layer-background',
                'layer-hair-back',
                'layer-body',
                'layer-eyes',
                'layer-mouth',
                'layer-outfit',
                'layer-hair-front',
                'layer-accessory',
                'layer-frame'
            ];

            // 描画実行
            let itemsDrawn = 0;
            layerIds.forEach(id => {
                const img = document.getElementById(id);
                if (img.style.display !== 'none' && img.src && img.complete) {
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    itemsDrawn++;
                }
            });

            // 何も描画されなかった場合の保険
            if (itemsDrawn === 0) {
                alert("画像が読み込まれていないため保存できません。少し待ってから試してください。");
                return;
            }

            // ダウンロード処理
            const link = document.createElement('a');
            link.download = 'watasute_avatar.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
